# ðŸš€ GITHUB ACTIONS - PIPELINE CI/CD COMPLETO
# Este workflow executa testes, build e deploy automÃ¡tico via GitOps

name: ðŸ—ï¸ Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  # ðŸŽ¯ ConfiguraÃ§Ãµes do projeto
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'
  PROJECT_NAME: 'my-java-app'
  NAMESPACE: 'philippenunes-dev'

jobs:
  # ðŸ§ª TESTES E VALIDAÃ‡Ã•ES
  test:
    name: ðŸ§ª Tests & Quality Gates
    runs-on: self-hosted
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: ðŸ§ª Run Tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        mvn test
        echo "âœ… Tests completed successfully!"

    - name: âœ… Code Coverage
      run: |
        echo "ðŸ“Š Generating coverage report..."
        mvn jacoco:report || echo "ðŸ“ Coverage plugin not configured"
        
  # ðŸ—ï¸ BUILD NO OPENSHIFT (apenas no main)
  build:
    name: ðŸ—ï¸ OpenShift Build
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
        
    - name: âœ… Verify Environment
      shell: pwsh
      run: |
        Write-Host "âœ… Verifying self-hosted environment..."
        oc version --client
        try { oc whoami --show-server } catch { Write-Host "âš ï¸ Not logged into OpenShift" }
      
    - name: ðŸ” OpenShift Login Check
      shell: pwsh
      run: |
        Write-Host "ðŸ” Checking OpenShift connection..."
        try {
          oc version --client
          Write-Host "âœ… OpenShift CLI found"
        } catch {
          Write-Host "âŒ OpenShift CLI not found - skipping OpenShift operations"
          exit 0
        }
        
        try {
          $user = oc whoami 2>$null
          if ($user) {
            Write-Host "âœ… Logged in as: $user"
          } else {
            Write-Host "âš ï¸ Not logged into OpenShift"
          }
        } catch {
          Write-Host "âš ï¸ Not logged into OpenShift"
        }
        
    - name: ðŸ—ï¸ Trigger Build
      shell: pwsh
      run: |
        Write-Host "ðŸ—ï¸ Starting OpenShift build..."
        Write-Host "Project: '${{ env.PROJECT_NAME }}'"
        Write-Host "Namespace: '${{ env.NAMESPACE }}'"
        
        try { oc get namespace '${{ env.NAMESPACE }}' } catch { Write-Host "âš ï¸ Namespace may not exist" }
        try { oc get buildconfig '${{ env.PROJECT_NAME }}' -n '${{ env.NAMESPACE }}' } catch { Write-Host "âš ï¸ BuildConfig may not exist" }
        
        oc start-build '${{ env.PROJECT_NAME }}' -n '${{ env.NAMESPACE }}' --follow --wait
        
    - name: ðŸ“¦ Get Latest Image
      id: image
      shell: pwsh
      run: |
        Write-Host "ðŸ“¦ Getting latest image digest..."
        $BUILD_NUMBER = oc get builds -n '${{ env.NAMESPACE }}' --sort-by=.metadata.creationTimestamp -o jsonpath='{.items[-1].metadata.name}'
        $BUILD_NUMBER = $BUILD_NUMBER | Select-String '${{ env.PROJECT_NAME }}'
        Write-Host "Latest build: $BUILD_NUMBER"
        "build_number=$BUILD_NUMBER" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        
    - name: âœ… Build Success Notification
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ—ï¸ Build: ${{ steps.image.outputs.build_number }}"
        echo "ðŸŽ¯ Next: ArgoCD Image Updater will detect and deploy automatically"

  # ðŸ“Š DEPLOYMENT STATUS
  status:
    name: ðŸ“Š Deployment Status
    runs-on: self-hosted
    needs: build
    if: always()
    steps:
    - name: ðŸ“Š Pipeline Summary
      run: |
        echo "## ðŸš€ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Completed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¯ GitOps | ðŸ”„ ArgoCD Image Updater will handle deployment |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”„ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. âœ… ArgoCD Image Updater detects new image" >> $GITHUB_STEP_SUMMARY
        echo "2. âœ… Automatic Git commit with new image digest" >> $GITHUB_STEP_SUMMARY
        echo "3. âœ… ArgoCD deploys automatically" >> $GITHUB_STEP_SUMMARY