# ðŸš€ GITHUB ACTIONS - PIPELINE CI/CD COMPLETO
# Este workflow executa testes, build e deploy automÃ¡tico via GitOps

name: ðŸ—ï¸ Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'
  PROJECT_NAME: 'my-java-app'
  NAMESPACE: 'philippenunes-dev'

jobs:
  # ðŸ§ª TESTES E VALIDAÃ‡Ã•ES
  test:
    name: ðŸ§ª Tests & Quality Gates
    runs-on: self-hosted
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: ðŸ§ª Run Tests
      shell: powershell
      run: |
        Write-Host "ðŸ§ª Running unit tests..."
        mvn test
        Write-Host "âœ… Tests completed successfully!"

    - name: âœ… Code Coverage
      shell: powershell
      run: |
        Write-Host "ðŸ“Š Generating coverage report..."
        mvn jacoco:report -ErrorAction SilentlyContinue
        if ($LASTEXITCODE -ne 0) { Write-Host "ðŸ“ Coverage plugin not configured" }

  # ðŸ—ï¸ BUILD NO OPENSHIFT (apenas no main)
  build:
    name: ðŸ—ï¸ OpenShift Build
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
        
    - name: âœ… Verify Environment
      shell: powershell
      run: |
        Write-Host "âœ… Verifying self-hosted environment..."
        if (-not (Get-Command oc -ErrorAction SilentlyContinue)) {
          Write-Host "âŒ OpenShift CLI not found - skipping OpenShift operations"
          exit 0
        }
        oc version --client
        try { oc whoami --show-server } catch { Write-Host "âš ï¸ Not logged into OpenShift" }
      
    - name: ðŸ” OpenShift Login Check
      shell: powershell
      run: |
        Write-Host "ðŸ” Checking OpenShift connection..."
        try {
          $user = oc whoami 2>$null
          if ($user) { Write-Host "âœ… Logged in as: $user" }
          else { Write-Host "âš ï¸ Not logged into OpenShift" }
        } catch { Write-Host "âš ï¸ Not logged into OpenShift" }

    - name: ðŸ—ï¸ Trigger Build
      shell: powershell
      run: |
        Write-Host "ðŸ—ï¸ Starting OpenShift build..."
        Write-Host "Project: $env:PROJECT_NAME"
        Write-Host "Namespace: $env:NAMESPACE"

        try { oc get namespace $env:NAMESPACE } catch { Write-Host "âš ï¸ Namespace may not exist" }
        try { oc get buildconfig $env:PROJECT_NAME -n $env:NAMESPACE } catch { Write-Host "âš ï¸ BuildConfig may not exist" }

        oc start-build $env:PROJECT_NAME -n $env:NAMESPACE --follow --wait

    - name: ðŸ“¦ Get Latest Image
      id: image
      shell: powershell
      run: |
        Write-Host "ðŸ“¦ Getting latest image digest..."
        $builds = oc get builds -n $env:NAMESPACE --sort-by=.metadata.creationTimestamp -o json
        $latestBuild = ($builds | ConvertFrom-Json).items[-1].metadata.name
        Write-Host "Latest build: $latestBuild"
        echo "build_number=$latestBuild" >> $env:GITHUB_OUTPUT

    - name: âœ… Build Success Notification
      shell: powershell
      run: |
        Write-Host "âœ… Build completed successfully!"
        Write-Host "ðŸ—ï¸ Build: $($env:build_number)"
        Write-Host "ðŸŽ¯ Next: ArgoCD Image Updater will detect and deploy automatically"

  # ðŸ“Š DEPLOYMENT STATUS
  status:
    name: ðŸ“Š Deployment Status
    runs-on: self-hosted
    needs: build
    if: always()
    steps:
    - name: ðŸ“Š Pipeline Summary
      shell: powershell
      run: |
        "## ðŸš€ Pipeline Summary" >> $env:GITHUB_STEP_SUMMARY
        "| Stage | Status |" >> $env:GITHUB_STEP_SUMMARY
        "|-------|--------|" >> $env:GITHUB_STEP_SUMMARY
        "| ðŸ§ª Tests | $(( ${{ needs.test.result }} -eq 'success') ? 'âœ… Passed' : 'âŒ Failed') |" >> $env:GITHUB_STEP_SUMMARY
        "| ðŸ—ï¸ Build | $(( ${{ needs.build.result }} -eq 'success') ? 'âœ… Completed' : 'âŒ Failed') |" >> $env:GITHUB_STEP_SUMMARY
        "| ðŸŽ¯ GitOps | ðŸ”„ ArgoCD Image Updater will handle deployment |" >> $env:GITHUB_STEP_SUMMARY
        "" >> $env:GITHUB_STEP_SUMMARY
        "### ðŸ”„ Next Steps:" >> $env:GITHUB_STEP_SUMMARY
        "1. âœ… ArgoCD Image Updater detects new image" >> $env:GITHUB_STEP_SUMMARY
        "2. âœ… Automatic Git commit with new image digest" >> $env:GITHUB_STEP_SUMMARY
        "3. âœ… ArgoCD deploys automatically" >> $env:GITHUB_STEP_SUMMARY