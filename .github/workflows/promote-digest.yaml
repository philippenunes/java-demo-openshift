# 🔄 GITHUB ACTIONS - PROMOTE DIGEST TO PROD
# Copia o digest do overlay dev para o prod automaticamente após push na main

name: 🔄 Promote Digest to Prod

on:
  push:
    branches: [ main ]
    paths:
      - 'k8s/overlays/dev/kustomization.yaml'
      
jobs:
  promote:
    name: 🔄 Promote Digest
    runs-on: self-hosted

    permissions:
      contents: write

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Instalar yq
        shell: pwsh
        run: |
          if (-not (Get-Command yq -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest -Uri "https://github.com/mikefarah/yq/releases/download/v4.44.1/yq_windows_amd64.exe" -OutFile "yq.exe"
            Move-Item yq.exe "C:/Windows/System32/yq.exe" -Force
          }
          yq --version

      - name: 🔄 Copiar digest do dev para prod
        shell: pwsh
        run: |
          $env:devDigest = (yq e '.images[0].digest' k8s/overlays/dev/kustomization.yaml).Trim()
          yq e ".images[0].digest = strenv(devDigest)" -i k8s/overlays/prod/kustomization.yaml


      - name: 🔐 OpenShift Login
        shell: pwsh
        run: |
          if (-not $env:OPENSHIFT_TOKEN -or -not $env:OPENSHIFT_SERVER) {
            Write-Host "⚠️ OPENSHIFT_TOKEN or OPENSHIFT_SERVER not set. Skipping login."
            exit 0
          }
          Write-Host "🔐 Logging into OpenShift..."
          oc login --token=$env:OPENSHIFT_TOKEN --server=$env:OPENSHIFT_SERVER --insecure-skip-tls-verify
          $user = oc whoami
          Write-Host "✅ Logged in as $user"

      - name: 🔄 Promover imagem do dev para prod
        shell: pwsh
        run: |
          $digest = (yq e '.images[0].digest' k8s/overlays/dev/kustomization.yaml).Trim()
          oc tag philippenunes-dev/my-java-app@$digest philippenunes-prod/my-java-app:prod

      - name: �📦 Commit e push se alterado
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/prod/kustomization.yaml
          if (-not (git diff --cached --quiet)) {
            git commit -m "Promove digest para prod [ci skip]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          } else {
            Write-Host "Nenhuma alteração para promover."
          }