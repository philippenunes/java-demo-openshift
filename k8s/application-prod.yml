apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-java-app-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/philippenunes/java-demo-openshift.git'
    targetRevision: main  
    path: k8s/prod

  destination:
    server: 'https://api.rm3.7wse.p1.openshiftapps.com:6443'
    namespace: philippenunes-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true