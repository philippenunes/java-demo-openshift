apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ğŸ“ BASE RESOURCES
resources:
- ../../build

# ğŸ¯ CONFIGURAÃ‡Ã•ES ESPECÃFICAS DEV
namePrefix: ""
nameSuffix: "-dev"

# ğŸ·ï¸ LABELS ESPECÃFICOS DO AMBIENTE
commonLabels:
  environment: dev
  component: build
  managed-by: argocd

# ğŸ”§ PATCHES PARA AMBIENTE DEV
patches:
- target:
    kind: BuildConfig
    name: my-java-app
  patch: |-
    - op: replace
      path: /spec/output/to/name
      value: "my-java-app:dev"