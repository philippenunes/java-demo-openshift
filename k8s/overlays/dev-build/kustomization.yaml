# 🏗️ KUSTOMIZATION PARA BUILD DEV
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 📁 BASE RESOURCES
resources:
- ../../build

# 🎯 CONFIGURAÇÕES ESPECÍFICAS DEV
namePrefix: ""
nameSuffix: "-dev"

# 🏷️ LABELS ESPECÍFICOS DO AMBIENTE
commonLabels:
  environment: dev
  component: build
  managed-by: argocd

# 🔧 PATCHES PARA AMBIENTE DEV
patches:
- target:
    kind: BuildConfig
    name: my-java-app
  patch: |-
    - op: replace
      path: /spec/output/to/name
      value: "my-java-app:dev"