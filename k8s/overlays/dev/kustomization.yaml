apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Herda da configura√ß√£o base
resources:
- ../../base

# Namespace de destino
namespace: philippenunes-dev

# Sufixo para recursos de dev
nameSuffix: -dev

# üéØ CONFIGURA√á√ÉO PARA ARGOCD IMAGE UPDATER
images:
- name: my-java-app
  newName: image-registry.openshift-image-registry.svc:5000/philippenunes-dev/my-java-app
  newTag: latest  # ‚Üê ArgoCD Image Updater atualizar√° automaticamente

# Labels espec√≠ficos para dev
labels:
- pairs:
    environment: dev
    managed-by: argocd

configurations:
- kustomizeconfig.yaml