apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Herda da configuraÃ§Ã£o base
resources:
- ../../base
# Namespace de destino
namespace: philippenunes-dev
# Sufixo para recursos de dev
nameSuffix: -dev
# ðŸŽ¯ CONFIGURAÃ‡ÃƒO PARA ARGOCD IMAGE UPDATER
images:
- name: my-java-app
  newName: image-registry.openshift-image-registry.svc:5000/philippenunes-dev/my-java-app
- name: image-registry.openshift-image-registry.svc:5000/philippenunes-dev/my-java-app
  digest: sha256:256ebdeb5296cf2e05772765f8edce461df85efe3eb06768a4a60e5f79c56df6
# Labels especÃ­ficos para dev
labels:
- pairs:
    environment: dev
    managed-by: argocd
patches:
- path: route-patch.yaml
