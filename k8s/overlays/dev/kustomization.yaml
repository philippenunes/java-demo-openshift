apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

namespace: philippenunes-dev
nameSuffix: -dev

images:
- name: my-java-app
  newName: image-registry.openshift-image-registry.svc:5000/philippenunes-dev/my-java-app
  newTag: latest

labels:
- pairs:
    environment: dev
    managed-by: argocd
