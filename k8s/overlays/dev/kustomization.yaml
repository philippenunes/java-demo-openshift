apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🎯 OVERLAY DE DESENVOLVIMENTO - Customizações específicas do ambiente DEV

# Herda da configuração base
resources:
- ../../base

# 🏷️ Sufixo para diferenciar recursos no ambiente dev
nameSuffix: -dev

# 🏗️ Namespace de destino
namespace: philippenunes-dev

# 🖼️ Configuração de imagem (ArgoCD Image Updater atualizará aqui)
images:
- name: my-java-app
  newName: image-registry.openshift-image-registry.svc:5000/philippenunes-dev/my-java-app
  newTag: dev  # ← ArgoCD Image Updater atualizará esta tag automaticamente

# 📝 Anotações específicas do ambiente dev  
commonAnnotations:
  environment: "development"
  auto-sync: "enabled"