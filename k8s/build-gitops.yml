# ğŸ—ï¸ BUILD PARA GITOPS COM IMAGE UPDATER
# Esta configuraÃ§Ã£o gera imagens com tags que o ArgoCD Image Updater consegue detectar

apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: my-java-app
  namespace: philippenunes-dev
  labels:
    app: my-java-app
    component: build
spec:
  lookupPolicy:
    local: false

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: my-java-app
  namespace: philippenunes-dev
  labels:
    app: my-java-app
    component: build
spec:
  # ğŸ¯ ESTRATÃ‰GIA: Source-to-Image (S2I)
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'java:openjdk-17-ubi8'
      env:
      - name: MAVEN_ARGS
        value: clean package -DskipTests

  # ğŸ“¥ FONTE: GitHub Repository
  source:
    type: Git
    git:
      uri: 'https://github.com/philippenunes/java-demo-openshift'
      ref: main
    contextDir: .

  # ğŸ“¤ OUTPUT: MÃºltiplas tags para diferentes estratÃ©gias
  output:
    to:
      kind: ImageStreamTag
      name: 'my-java-app:latest'
    # Adiciona tags com timestamp
    imageLabels:
    - name: "build.date"
      value: "${BUILD_DATE}"
    - name: "git.commit"
      value: "${BUILD_REVISION}"

  # ğŸ”„ TRIGGERS: Manual por enquanto
  triggers: []

  # âš™ï¸ CONFIGURAÃ‡Ã•ES
  runPolicy: Serial
  completionDeadlineSeconds: 1200

  # ğŸ“‹ POST COMMIT HOOK para criar tag com timestamp
  postCommit:
    command: ["sh", "-c"]
    args: 
    - |
      echo "Build completed at $(date)"
      # Tag com timestamp serÃ¡ criada automaticamente pelo OpenShift