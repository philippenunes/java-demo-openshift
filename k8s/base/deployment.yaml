apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  labels:
    app: my-java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app # <- será substituído pelo kustomize 
          image: my-java-app 
          ports:
            - containerPort: 8080
          imagePullPolicy: Always